<h1>Login</h1>

<div class="container">
  <div>
    <small class="alert alert-warning" *ngIf="isInvalid">{{ errorMessage }}</small>
  </div>
  <div>
    <label for="username">Username</label>
    <input id="username" type="text" name="username" s [(ngModel)]="username">
    <label for="password">Passwords</label>
    <input id="password" type="password" name="password" [(ngModel)]="password">

    <button class="btn btn-success" (click)="handleBasicAuthLogin()">Login</button>
  </div>
</div>
