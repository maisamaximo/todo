<h1>Welcome!</h1>

<div class="container">
  <p>Hello {{ name }}. Welcome to our awesome site</p>

  <p>You can manage your todos <a routerLink="/todos">here</a></p>
</div>

<div class="container">
  Click here to get a customized welcome message
  <button (click)="getPath()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <h2>You customized Welcome Message</h2>
  {{ welcomeMessageFromService }}
</div>
